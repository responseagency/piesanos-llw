[build]
  base = "/"
  command = "npm run prebuild && npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables should be set in Netlify UI:
# - VITE_AIRTABLE_TOKEN
# - VITE_AIRTABLE_BASE_ID
# - VITE_AIRTABLE_TABLE_NAME
# - VITE_AIRTABLE_VIEW_ID
# - VITE_AIRTABLE_LOCATIONS_TABLE_NAME
